<main role="main" class="flex-shrink-0">
    <div class="container mt-sm-5 mt-3" style="max-width: 800px;">
        <div class="row">
            <div class="col">
                <div class="card-group">
                    <div class="card text-white bg-dark">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <h5 class="card-title">Форма для создания таблицы</h5>
                            <p class="card-text">
                                Введите значение столбцов и строк в соответствующие графы.
                                Для продолжения нажмите на кнопку "Создать"
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form action="table.html" method="get">
                                <div class="form-group">
                                    <label for="inputCols">Количество столбцов</label>
                                    <input type="text" class="form-control" id="inputCols" name="cols">
                                    <small id="inputHelpCols" class="form-text text-muted">
                                        Число должно быть больше 0
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="inputRows">Количество строк</label>
                                    <input type="text" class="form-control" id="inputRows" name="rows">
                                    <small id="inputHelpRows" class="form-text text-muted">
                                        Число должно быть больше 0
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-dark">Создать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
