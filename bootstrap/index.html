<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class="container" style="margin-top: 120px; max-width: 800px;">
    <div class="row">
        <div class="col">
            <div class="card-group">
                <div class="card text-white bg-dark">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title">Форма для создания таблицы</h5>
                        <p class="card-text">
                            Введите значение столбцов и строк в соответствующие графы.
                            Для продолжения нажмите на кнопку "Создать"
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="table.html" method="get">
                            <div class="form-group">
                                <label for="inputCols">Количество столбцов</label>
                                <input type="text" class="form-control" id="inputCols" name="cols">
                                <small id="inputHelpCols" class="form-text text-muted">
                                    Число должно быть больше 0
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="inputRows">Количество строк</label>
                                <input type="text" class="form-control" id="inputRows" name="rows">
                                <small id="inputHelpRows" class="form-text text-muted">
                                    Число должно быть больше 0
                                </small>
                            </div>
                            <button type="submit" class="btn btn-dark">Создать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
